<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑神话像素版 - 复古暗黑风格</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #d4af37;
            font-family: 'Cinzel', 'Times New Roman', serif;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(28, 28, 28, 0.03) 0%, rgba(28, 28, 28, 0.03) 20%, transparent 20%, transparent 100%),
                radial-gradient(circle at 80% 10%, rgba(139, 0, 0, 0.03) 0%, rgba(139, 0, 0, 0.03) 20%, transparent 20%, transparent 100%),
                radial-gradient(circle at 30% 80%, rgba(139, 0, 0, 0.03) 0%, rgba(139, 0, 0, 0.03) 20%, transparent 20%, transparent 100%);
            background-size: 100% 100%, 100% 100%, 100% 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(rgba(10, 10, 10, 0.9), rgba(10, 10, 10, 0.9)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none" stroke="%23111111" stroke-width="2"/></svg>');
            background-size: 100px 100px;
            z-index: -1;
        }
        
        .page-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .page-header h1 {
            font-size: 3.5rem;
            letter-spacing: 4px;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.7), 0 0 20px rgba(139, 0, 0, 0.5);
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }
        
        .page-header h1::before, .page-header h1::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
        
        .page-header h1::before {
            right: 100%;
            margin-right: 20px;
        }
        
        .page-header h1::after {
            left: 100%;
            margin-left: 20px;
        }
        
        .page-header p {
            font-size: 1.2rem;
            color: #8b8b8b;
            letter-spacing: 2px;
            font-style: italic;
        }
        
        .game-container {
            position: relative;
            margin: 0 auto;
            box-shadow: 
                0 0 30px rgba(139, 0, 0, 0.4),
                0 0 60px rgba(0, 0, 0, 0.8),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            border: 2px solid #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
            background-color: #1a1a1a;
            z-index: 1;
        }
        
        .game-frame {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #unity-container {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        #unity-loading-bar {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 20px;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #unity-progress-bar-empty {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #2a2a2a, #1a1a1a);
        }
        
        #unity-progress-bar-full {
            width: 0%;
            height: 100%;
            background: linear-gradient(to right, #8b0000, #d4af37);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        #unity-logo {
            position: absolute;
            left: 50%;
            top: -60px;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #1a1a1a;
            border-radius: 50%;
            border: 2px solid #3a3a3a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
        }
        
        #unity-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(26, 26, 26, 0.8);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            border-top: 1px solid #3a3a3a;
        }
        
        #unity-fullscreen-button {
            width: 30px;
            height: 30px;
            background: #3a3a3a;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        #unity-fullscreen-button::before, #unity-fullscreen-button::after {
            content: "";
            position: absolute;
            background: #d4af37;
        }
        
        #unity-fullscreen-button::before {
            width: 16px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #unity-fullscreen-button::after {
            width: 2px;
            height: 16px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        #unity-build-title {
            font-size: 1.1rem;
            letter-spacing: 1px;
            color: #d4af37;
        }
        
        #unity-webgl-logo {
            width: 80px;
            height: 20px;
            background: #3a3a3a;
            border-radius: 3px;
        }
        
        #unity-warning {
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            background: rgba(139, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            max-width: 80%;
            text-align: center;
            z-index: 100;
            display: none;
        }
        
        .game-description {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: rgba(26, 26, 26, 0.7);
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            text-align: center;
            line-height: 1.6;
            color: #8b8b8b;
        }
        
        .game-description h2 {
            color: #d4af37;
            margin-bottom: 15px;
            font-size: 1.8rem;
            letter-spacing: 2px;
        }
        
        .controls-info {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .control-item {
            margin: 10px;
            padding: 10px 15px;
            background: rgba(58, 58, 58, 0.5);
            border-radius: 5px;
            min-width: 150px;
        }
        
        .control-item h3 {
            color: #d4af37;
            margin-bottom: 5px;
            font-size: 1.1rem;
        }
        
        .decoration {
            position: absolute;
            z-index: 0;
        }
        
        .decoration-1 {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            border: 1px solid rgba(212, 175, 55, 0.2);
            transform: rotate(45deg);
        }
        
        .decoration-2 {
            bottom: 10%;
            right: 5%;
            width: 150px;
            height: 150px;
            border: 1px solid rgba(139, 0, 0, 0.2);
            border-radius: 50%;
        }
        
        .decoration-3 {
            top: 20%;
            right: 10%;
            width: 80px;
            height: 80px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            transform: rotate(15deg);
        }
        
        @media (max-width: 1000px) {
            .game-container {
                width: 95%;
            }
            
            .page-header h1 {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 600px) {
            .page-header h1 {
                font-size: 2rem;
            }
            
            .page-header h1::before, .page-header h1::after {
                width: 50px;
            }
            
            .controls-info {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    <div class="decoration decoration-3"></div>
    
    <div class="page-header">
        <h1>黑神话像素版</h1>
        <p>RETRO DARK FANTASY ADVENTURE</p>
    </div>
    
    <div class="game-container">
        <div class="game-frame">
            <div id="unity-container" class="unity-desktop">
                <canvas id="unity-canvas" width=960 height=600></canvas>
                <div id="unity-loading-bar">
                    <div id="unity-logo">神</div>
                    <div id="unity-progress-bar-empty">
                        <div id="unity-progress-bar-full"></div>
                    </div>
                </div>
                <div id="unity-warning"> </div>
                <div id="unity-footer">
                    <div id="unity-webgl-logo"></div>
                    <div id="unity-fullscreen-button"></div>
                    <div id="unity-build-title">黑神话像素版</div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="game-description">
        <h2>古老神话的像素演绎</h2>
        <p>进入一个充满神秘与危险的暗黑世界，探索古老的神话传说。在这个像素风格的动作冒险游戏中，你将面对来自中国神话中的各种妖魔鬼怪，解锁强大的能力，揭开隐藏在黑暗中的秘密。</p>
        
        <div class="controls-info">
            <div class="control-item">
                <h3>移动控制</h3>
                <p>WASD 或方向键</p>
            </div>
            <div class="control-item">
                <h3>攻击</h3>
                <p>鼠标左键 / J键</p>
            </div>
            <div class="control-item">
                <h3>技能</h3>
                <p>数字键 1-4</p>
            </div>
            <div class="control-item">
                <h3>全屏</h3>
                <p>F11 或右下角按钮</p>
            </div>
        </div>
    </div>

    <script>
        // 原有JavaScript代码保持不变
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/HML9.loader.js";
        var config = {
            dataUrl: buildUrl + "/HML9.data",
            frameworkUrl: buildUrl + "/HML9.framework.js",
            codeUrl: buildUrl + "/HML9.wasm",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "火山哥哥",
            productName: "黑神话像素版",
            productVersion: "0.9",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
            unityShowBanner('WebGL builds are not supported on mobile devices.');
        } else {
            canvas.style.width = "960px";
            canvas.style.height = "600px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    unityInstance.SetFullscreen(1);
                };
            }).catch((message) => {
                alert(message);
            });
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
