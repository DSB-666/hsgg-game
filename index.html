<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邪恶大马斯特的百宝库</title>
    <style>
        :root {
            --primary-color: #8b0000;
            --secondary-color: #4a0000;
            --accent-color: #ff4500;
            --background-dark: #1a1a1a;
            --background-light: #2d2d2d;
            --text-color: #f0f0f0;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-color);
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(139, 0, 0, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 69, 0, 0.1) 0%, transparent 20%);
        }

        header {
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
            padding: 2rem;
            text-align: center;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            border-bottom: 3px solid var(--accent-color);
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(0,0,0,0.2)"/></svg>');
            background-size: cover;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 0.5rem;
            position: relative;
            letter-spacing: 2px;
        }

        .subtitle {
            font-style: italic;
            opacity: 0.8;
            position: relative;
            font-size: 1.2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
            background-color: rgba(45, 45, 45, 0.7);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
        }

        .search-box {
            flex-grow: 1;
            max-width: 400px;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--primary-color);
            background-color: var(--background-light);
            color: var(--text-color);
            border-radius: 4px;
            font-size: 1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: var(--background-light);
            border: 1px solid var(--primary-color);
            color: var(--text-color);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background-color: var(--primary-color);
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background-color: var(--background-light);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(139, 0, 0, 0.3);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            border-color: var(--accent-color);
        }

        .game-image {
            height: 180px;
            background-color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .game-image::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .game-card:hover .game-image img {
            transform: scale(1.05);
        }

        .game-info {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .game-title {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .game-description {
            margin-bottom: 1rem;
            flex-grow: 1;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .game-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            opacity: 0.7;
            margin-bottom: 1rem;
        }

        .play-btn {
            display: block;
            text-align: center;
            padding: 0.8rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .play-btn:hover {
            background-color: var(--accent-color);
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 2rem;
            border-top: 1px solid var(--primary-color);
            opacity: 0.7;
            background-color: var(--background-light);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            font-style: italic;
            opacity: 0.7;
            background-color: var(--background-light);
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                max-width: 100%;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 480px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>邪恶大马斯特的百宝库</h1>
        <p class="subtitle">踏入此地者，将直面无尽游戏的诱惑</p>
    </header>

    <div class="container">
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="在宝库中搜寻游戏...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">全部游戏</button>
                <button class="filter-btn" data-filter="action">动作</button>
                <button class="filter-btn" data-filter="adventure">冒险</button>
                <button class="filter-btn" data-filter="strategy">策略</button>
                <button class="filter-btn" data-filter="puzzle">解谜</button>
            </div>
        </div>

        <div class="games-grid" id="gamesContainer">
            <!-- 游戏卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <footer>
        <p>邪恶大马斯特的百宝库 &copy; 2023 - 踏入此地者，永无回头之路</p>
    </footer>

    <script>
        // 模拟从服务器获取的游戏数据
        // 在实际应用中，这里应该通过AJAX请求从服务器获取Game目录下的游戏列表
        const games = [
            {
                id: 1,
                title: "暗影迷宫",
                description: "在无尽的迷宫中寻找出路，避开潜伏的暗影生物。",
                category: "adventure",
                folder: "shadow-maze",
                players: "单人",
                difficulty: "中等",
                image: "./Game/shadow-maze/preview.png"
            },
            {
                id: 2,
                title: "血族战争",
                description: "指挥你的血族大军，征服黑夜中的领地。",
                category: "strategy",
                folder: "vampire-war",
                players: "多人",
                difficulty: "困难",
                image: "./Game/vampire-war/preview.png"
            },
            {
                id: 3,
                title: "恶魔猎手",
                description: "扮演猎魔人，清除世界中的邪恶存在。",
                category: "action",
                folder: "demon-hunter",
                players: "单人",
                difficulty: "中等",
                image: "./Game/demon-hunter/preview.png"
            },
            {
                id: 4,
                title: "诅咒之塔",
                description: "攀登被诅咒的高塔，解开层层谜题。",
                category: "puzzle",
                folder: "cursed-tower",
                players: "单人",
                difficulty: "简单",
                image: "./Game/cursed-tower/preview.png"
            },
            {
                id: 5,
                title: "亡灵序曲",
                description: "在亡灵横行的世界中生存，谱写你的生存序曲。",
                category: "action",
                folder: "undead-overture",
                players: "单人/多人",
                difficulty: "困难",
                image: "./Game/undead-overture/preview.png"
            },
            {
                id: 6,
                title: "深渊呼唤",
                description: "潜入深海，面对来自深渊的恐怖存在。",
                category: "adventure",
                folder: "abyss-call",
                players: "单人",
                difficulty: "中等",
                image: "./Game/abyss-call/preview.png"
            }
        ];

        // 渲染游戏卡片
        function renderGames(gamesToRender) {
            const container = document.getElementById('gamesContainer');
            container.innerHTML = '';
            
            if (gamesToRender.length === 0) {
                container.innerHTML = '<div class="no-results">未找到匹配的游戏...大马斯特的宝库中似乎没有你要找的东西</div>';
                return;
            }
            
            gamesToRender.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                gameCard.setAttribute('data-category', game.category);
                
                gameCard.innerHTML = `
                    <div class="game-image">
                        <img src="${game.image}" alt="${game.title}" onerror="this.src='data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22300%22 height=%22180%22 viewBox=%220 0 300 180%22%3E%3Crect fill=%22%234a0000%22 width=%22300%22 height=%22180%22/%3E%3Ctext fill=%22%23ffffff%22 font-family=%22Arial%22 font-size=%2218%22 text-anchor=%22middle%22 x=%22150%22 y=%2295%22%3E${game.title}%3C/text%3E%3C/svg%3E'">
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <span>玩家: ${game.players}</span>
                            <span>难度: ${game.difficulty}</span>
                        </div>
                        <a href="./Game/${game.folder}/index.html" class="play-btn">进入游戏</a>
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        // 初始渲染
        renderGames(games);

        // 搜索功能
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGames = games.filter(game => 
                game.title.toLowerCase().includes(searchTerm) || 
                game.description.toLowerCase().includes(searchTerm)
            );
            renderGames(filteredGames);
        });

        // 分类筛选功能
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                // 更新活动按钮
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                const filter = this.getAttribute('data-filter');
                
                if (filter === 'all') {
                    renderGames(games);
                } else {
                    const filteredGames = games.filter(game => game.category === filter);
                    renderGames(filteredGames);
                }
            });
        });
    </script>
</body>
</html>
